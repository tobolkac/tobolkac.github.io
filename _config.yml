# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://claytobolka.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Clay Tobolka
  avatar: me_mustache.jpg
  gravatar: # Email MD5 hash
  description: "A website " # used by search engines

  # Header and footer text
  header_text: >
     <p>This sounded like a good idea</p>

  header_text_feature_image:
  footer_text: >
      Convering up incompetence with a thirst to grow and learn | Software Engineer (Android)

  # Icons
  rss: false
  email_address: tobolkac@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "tobolkac"
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/pub/clay-tobolka/65/674/1 # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: claytobolkacom
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
